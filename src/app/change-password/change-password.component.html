<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">Old password</label>
        <input 
            required
            id="oldPassword"
            type="password" 
            class="form-control" 
            formControlName="oldPassword"  
        />
        <div class="alert alert-danger" *ngIf="oldPassword.invalid && oldPassword.touched">
            <div *ngIf="oldPassword.errors.required">Old password is required.</div>
            <div *ngIf="oldPassword.errors.invalidOldPassword">Invalid old password.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
            id="newPassword"
            type="password" 
            class="form-control"
            formControlName="newPassword"    
        />
        <div class="alert alert-danger" *ngIf="newPassword.invalid && newPassword.touched">
            <div *ngIf="newPassword.errors.required">New password is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="confirmPassword"
            formControlName="confirmPassword"
        />
         <div class="alert alert-danger" *ngIf="confirmPassword.invalid && confirmPassword.touched">
            <div *ngIf="confirmPassword.errors.required">Confirm password is required.</div>
        </div>
    </div>

    <div class="alert alert-danger" *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsShouldMatch">
        Passwords do not match.
    </div>
    <button class="btn btn-primary">Change password</button>
</form>
