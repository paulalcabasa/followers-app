<div class="zippy">
    <div class="zippy-heading"
        [ngClass]="{
            'expanded' : isExpanded
        }"
        (click)="toggle()"
    >
        {{ title }}
        <i class="icon bi"
            [ngClass]="{
                'bi-caret-down-fill' : !isExpanded,
                'bi-caret-up-fill' : isExpanded
            }"
        ></i>
    </div>
    <div class="zippy-body" *ngIf="isExpanded">
        <ng-content></ng-content>
    </div>
</div>
