<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group">
        <label for="courseName" class="font-weight-bold">Course Name</label>
        <input 
            required 
            minlength="5"
            ngModel 
            name="courseName" 
            type="text" 
            class="form-control" 
            id="courseName" 
            #courseName="ngModel"
        />
        <div *ngIf="!courseName.valid && courseName.touched">
            <div class="alert alert-danger" *ngIf="courseName.errors.required">Name field is required.</div>
            <div class="alert alert-danger" *ngIf="courseName.errors.minlength">Name should be minimum of {{ courseName.errors.minlength.requiredLength }} characters.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category" class="font-weight-bold">Category</label>
        <select required ngModel id="category" #category="ngModel" name="category"  class="form-control">
            <option value=""></option>
            <option [value]="category.id" *ngFor="let category of categories" >{{ category.name }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required.
        </div>
    </div>
    <div class="checkbox">
        <label>
        <input ngModel name="hasGuarantee" type="checkbox">
        30-day money-back guarantee
        </label>
    </div>
    <p>{{ f.value | json}}</p>
    <button [disabled]='!f.valid' class="btn btn-primary">Create</button>
</form>
