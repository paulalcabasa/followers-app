<form action="">
    <div class="form-group">
        <label for="">Text twist</label>
        <input type="text" class="form-control" name="word" ngModel #word />
    </div>
    <button type='button' class="btn btn-primary" (click)="doScramble(word)">Twist!</button>
</form>
<p>Twisted word : <strong>{{ scrambledWord }}</strong></p>
